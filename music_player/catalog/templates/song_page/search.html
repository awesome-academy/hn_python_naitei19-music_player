{% extends "catalog/index.html" %}
{% load static %}
{% load i18n %}

{% block title %}Search Songs{% endblock %}

{% block body %}
<div class="container">
<h1> Your searching result here: </h1>
{% for i in songs %}
<div class="card mb-3" style="max-width: 940px; padding-top: 3%;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{%static 'catalog/music.jpg'%}" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" style="font-weight: 650;">{{i.name}}</h5>
          <p class="card-text">{{i.tags}}</p>
          <a href="/catalog/songs/{{i.id}}"><button class="btn btn-outline-danger">Listen Song</button></p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
