{% extends "catalog/index.html" %}
{% load static %}
{% load i18n %}

{% block title %}Upload Song{% endblock %}
{% block body %}
<div class="container">
<h1> Trending Songs: </h1>
{% for i in trending %}
<div class="card mb-3" style="max-width: 940px; padding-top: 3%;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="/media/{{i.image}}" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" style="font-weight: 650;">{{ i.name }}</h5>
          <p class="card-text">{{i.tags}}</p>
          <p>Listen count: {{ i.listen_count }}</p>
          <a href="/catalog/songs/{{i.id}}"><button class="btn btn-outline-danger">Listen Song</button></p>
          <a href="/media/{{ i.content }}" download="{{ i.name }}" type="video/mp4">
            <button class="btn btn-outline-danger">Download Song </button>
          </a>  
        </div>
      </div>
    </div>
  </div>
{% endfor %}
</div> 
{% endblock %}
